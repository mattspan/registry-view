<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Docker Registry Images</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            background: #e8e8e8;
            margin: 5px 0;
            padding: 10px;
            border-radius: 4px;
            color: #555;
        }
        li strong {
            display: block;
            font-size: 1.2em;
            color: #222;
        }
        ul ul {
            margin-top: 10px;
        }
        ul ul li {
            background: #fff;
            border: 1px solid #ccc;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Docker Registry Images</h1>
        <ul>
            {% for repo in repositories %}
            <li>
                <strong>{{ repo.name }}</strong>
                <ul>
                    {% for tag in repo.tags %}
                    <li>{{ tag }}</li>
                    {% endfor %}
                </ul>
            </li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
